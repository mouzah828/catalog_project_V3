{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Delete Category Item</h1>
		</div>
</div>
<h2> Are you sure you want to delete {{item.name}}? </h2>
<br/>
<form action="#" method = 'post'>

	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	<a href = '{{url_for('showCategorys')}}'>
		<button class="btn btn-default delete" type="button">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>

</form>

{% endblock %}
